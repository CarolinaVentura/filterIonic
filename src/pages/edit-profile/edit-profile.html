<ion-header>

  <ion-navbar>
    <ion-title>Editar perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <br><br>
    <ion-item>
      <ion-input placeholder="{{name}}" [(ngModel)]="inputName"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-input placeholder="{{email}}" type="email" [(ngModel)]="inputEmail"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-input placeholder="**********" type="password" [(ngModel)]="inputPass"></ion-input>
    </ion-item>

    <br><br>
    <button ion-button col-11 outline class="credenciais segundo" (click)="makeChanges()">TERMINAR &nbsp; <ion-icon name="checkmark"></ion-icon> </button>



</ion-content>
