<ion-header>

  <ion-navbar>
    <ion-title>Os meus favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <ion-list>
      <ion-item-group *ngFor="let favourite of favourites; let i = index">

        <ion-item-divider>
          <ion-label col-10>{{favourite.name}}</ion-label>


          <ion-label><ion-icon name="trash" class="ic" (click)="eliminate(favourite.id, i)"></ion-icon></ion-label>

        </ion-item-divider>
      </ion-item-group>
    </ion-list>
  </div>

  <ng-container *ngIf="count==1">
    <p>NÃ£o tens nenhum produto adicionado aos favoritos.</p>
  </ng-container>



</ion-content>
