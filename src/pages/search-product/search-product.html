<ion-header>

  <ion-navbar>
    <ion-title>Procurar produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<br>

    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()" placeholder="Procurar" class="search" col-11 ></ion-searchbar>

    <br>
    <div class="divider"><p class="dividerText">_______________________________________________________________________________________</p></div>

    <ion-scroll scrollY="true" style="height: 100%; width: 100%">
        <div class="group">

                <ion-item-group *ngFor="let product of productsFiltered">


                    <ion-item-divider>
                        <ion-label class="margin" (click)="more(product.id)"> {{product.name}}</ion-label>
                    </ion-item-divider>
                </ion-item-group>


        </div>
    </ion-scroll>


</ion-content>
