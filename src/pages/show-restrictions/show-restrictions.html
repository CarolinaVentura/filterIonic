<ion-header>

  <ion-navbar>
    <ion-title>As minhas restrições</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>


    <ion-list >
      <ion-item-group *ngFor="let ingredient of ingredients; let i = index">

        <ion-item-divider>
          <ion-label col-10>{{ingredient.name}}</ion-label>


          <ion-label><ion-icon name="trash" class="ic" (click)="eliminate(ingredient.id, i)"></ion-icon></ion-label>
        </ion-item-divider>

      </ion-item-group>

    </ion-list>
  </div>

  <ng-container *ngIf="count==1">
    <p>Não tens nenhuma restrição associada à tua conta.</p>
  </ng-container>


  <ion-footer class="back" no-border>

  </ion-footer>
  <button ion-button col-11 outline class="credenciais segundo" (click)="addRestriction()">Adicionar Restrição</button>


</ion-content>
