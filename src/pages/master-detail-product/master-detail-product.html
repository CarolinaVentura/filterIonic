<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">FECHAR</button>

    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content>

  <div class="borders">
    <div>

    <ion-label class="container" *ngIf="this.feed == true">
      <img src="../assets/imgs/podesConsumir-01.png">
    </ion-label>

    <ion-label class="container" *ngIf="this.feed == false">
      <img src="../assets/imgs/naoConsumir-01.png">
    </ion-label>

    </div>
    <div>
      <h3 class="name">{{productName}}</h3>
      <p class="barcode"><b>Código de barras: </b>{{barcode}}</p>

    </div>
    <div class="has">
      <p><b>Este produto contém os seguintes ingredientes:</b></p><br>

      <div>
        <ion-item-group *ngFor="let ingredient of ingredients">
          <ion-item-divider>
            {{ingredient.name}}
          </ion-item-divider>
        </ion-item-group>

      </div>

    </div>

  </div>


</ion-content>
