  <ion-navbar>
    <ion-title></ion-title>

<div></div>


<ion-content padding>



    <div *ngIf="ingredients && ingredients.length > 1">
        <p><b>Este produto contém os seguintes ingredientes que não podes consumir:</b></p>
        <ion-item-group *ngFor="let ingredient of ingredients">

            <ion-label>{{ingredient.name}}</ion-label>

        </ion-item-group>
    </div>
    <div>
    </div>
    <div *ngIf="ingredients && ingredients.length <= 1">
        <p><b>Este produto contém o seguinte ingrediente que não podes consumir:</b></p>

        <ion-item-group *ngFor="let ingredient of ingredients">

            <ion-label>{{ingredient.name}}</ion-label>

        </ion-item-group>
    </div>





</ion-content>
