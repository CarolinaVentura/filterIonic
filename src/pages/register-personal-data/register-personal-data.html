<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding class="container">

  <br>
  <ion-list>

    <h3>Criar conta</h3>
    <p>Nesta primeira fase de registo, precisamos que nos indiques determinados dados pessoais, para que possamos construir o teu perfil.</p>
    <br>


    <ion-item col-11>
      <ion-label class="labels">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <br>
    <ion-item col-11>
      <ion-label class="labels" >Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <br>
    <ion-item col-11>
      <ion-label class="labels">Password</ion-label>
      <ion-input type="password"  [(ngModel)]="password"></ion-input>
    </ion-item>
    <br>
    <ion-item col-11>
      <ion-label class="labels" >Confirmar password</ion-label>
      <ion-input type="password"  [(ngModel)]="confPassword"></ion-input>
    </ion-item>

    <!-- NÃO RETIRAR O ÚLTIMO INPUT -->
    <ion-item class="tato">
      <ion-label class="tato">Default Label</ion-label>
      <ion-input class="tato"></ion-input>
    </ion-item>


  </ion-list>

  <img src="assets/imgs/progress1-4-01.png">

  <button ion-button col-11 outline class="btn" (click)="chooseAvatar()">Continuar</button>



</ion-content>
